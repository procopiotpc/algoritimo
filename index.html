<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="60x60" href="https://www.escolagenebra.com.br/img/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://www.escolagenebra.com.br/img/favicon/apple-touch-icon.png">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>39</h1>
    <script src="script.js"></script>

    <label for="nomes">Selecione um nome:</label>
    <select id="selectNomes"></select>

    <script>
        // Array com os nomes
        const nomes = ['Cleiton', 'Jonas', 'Nana', 'Laurinha', 'Débora'];

        // Seleciona o elemento <select> no DOM
        const selectElement = document.getElementById('selectNomes');

        // Percorre o array e adiciona os nomes como opções no select
        nomes.forEach(function(nome) {
            // Cria um elemento <option>
            const option = document.createElement('option');
            option.value = nome; // Define o valor do <option>
            option.textContent = nome; // Define o texto visível do <option>

            // Adiciona a <option> dentro do <select>
            selectElement.appendChild(option);
        });
    </script>

</body>
</html>
